<!DOCTYPE html>
<html>
    
    <head>
        <title>HTML5 inputs</title>
    </head>
    <body>
        <h1>HTML5 inputs</h1>
        
        <label for="fname">Click this label to type</label>
        <input type="text" id="fname">
        
        <br><br>
        
<!--        clicking on the label text we will directly be able to type in the input. Good practice for customer use-->
        
        <label for="form-search">Search</label>
        <input type="search" id="form-search">
        
        <br><br>
        
        <label for="form-email">EmailID</label>
        <input type="mail" id="form-email">
        
        <br><br>
        
        <label for="form-url">URL</label>
        <input type="url" id="form-url" required>
        
<!--  required will help validate -->
        
        <br><br>
        
        <label for="form-number">Number</label>
        <input type="number" id="form-num" min="5" max="50" step="5">
        
<!--        The min max will determine what is the min/max number that can be inputted and the step determines the incrementing factor for the valid  number eg, 5 10 15 20.....-->
        
        <br><br>
        
        <label for="form-range">Range</label>
        <input type="range" id="form-range" min="1" max="100" value="0">
        
<!--  sets a scrolling bar which a user can drag to set a value, later it can be linked with volume brightness etc like that in youtube. Value attribut determines the default position of the scroller-->
        <br><br>
        
        <label for="form-date">DATE</label>
        <input type="date" id="form-date" min="2015-01-01" max="2030-01-01">
        
        <br><br>
        
        <label for="form-month">Month</label>
        <input type="month" id="form-month">
        
        <br><br>
        
        <label for="form-week">week</label>
        <input type="week" id="form-week">
        
        <br><br>
        
        <label for="form-time">time</label>
        <input type="time" id="form-time">
        
        <br><br>
        
        <label for="form-datetime">date/time</label>
        <input type="datetime" id="form-datetime">
        
        <br><br>
        
        <label for="form-datetimelocal">date/time</label>
        <input type="datetime-local" id="form-datetimelocal">
        
<!--        Datetime local works on chrome but datetime doesnt-->
        
        <br><br>
        
        <label for="form-color">color</label>
        <input type="color" id="form-color">
    </body>
    
</html>
