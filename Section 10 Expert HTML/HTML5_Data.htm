<!DOCTYPE html>
<html>
    
    <head>
        <title>HTML5 custom data attributes</title>
    </head>
    
    
    <body>
        <div id="customid" class="fancypants">Some text goes here!!</div>
    
    
    
<!--    we can add our own custom attributes other than prebuilt attributes like id class etc-->
        
        <div id="customid2" class="fancypants" data-account="checking" data-max="9999" data-min="0">Some text goes here!!</div>
        
<!--        the syntax to be followed is data-[custome attribute name]. These custom attributes are used along with bootstrap for further customisations-->
    </body>
</html>
